wandb:
  _target_: lightning.pytorch.loggers.WandbLogger
  project: perturbench
  save_dir: ${paths.output_dir}
  name: gears
  tags: ["hydra", "lightning", "perturbench"]

  # 关键配置：彻底关闭环境扫描
  log_model: false
  # 实时同步设置
  offline: false  # 确保在线模式，实时同步
  settings:
    _disable_stats: true
    disable_git: true
    disable_code: true
    disable_job_creation: true
    # ⬇⬇⬇关键一行 ⬇⬇⬇
    disable_python_packages: true
    # 实时同步配置
    save_code: false
    sync_tensorboard: true
    # 设置同步间隔，确保实时上传
    _sync_period: 10
    # 增加初始化超时时间（默认 90 秒，增加到 300 秒）
    init_timeout: 300
    # 使用线程模式启动，避免阻塞
    _start_method: thread
    # 增加重试次数和超时设置
    _network_timeout: 60
    _console: off
    # 错误容忍度：允许 API 错误，不中断训练
    _disable_service: false
    # 设置重试次数
    _retry_timeout: 30


